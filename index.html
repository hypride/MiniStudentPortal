<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Lookup</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007BFF;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.form-container {
    text-align: center;
}

label {
    font-weight: bold;
}

input[type="text"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.result-container {
    margin-top: 20px;
    background-color: #f4f4f4;
    padding: 10px;
    border-radius: 8px;
}

.result-container h2 {
    color: #007BFF;
}

.result-container ul {
    list-style-type: none;
    padding: 0;
}

.result-container li {
    margin: 5px 0;
    padding: 5px;
    border-bottom: 1px solid #ccc;
}

    </style>
</head>
<body>
    <header>
        <h1>Student Mark Lookup</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <label for="studentId">Enter Student ID:</label>
            <input type="text" id="studentId" placeholder="Student ID">
            <button id="lookupButton">Lookup</button>
        </div>
        <div id="result" class="result-container">
            <!-- Mark details will be displayed here -->
        </div>
    </div>
    <!-- Load Firebase from the CDN using module specifier -->
    <script type="module">
// Import Firebase modules
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

// Initialize Firebase with your configuration
const firebaseConfig = {
    apiKey: "xxxxxxxxxxxxxxxxxxxxxxxxxxx",
  authDomain: "xxxxxxxxxxxxxxxxxxxxxxxxxxx",
  databaseURL: "xxxxxxxxxxxxxxxxxxxxxxx",
  projectId: "xxxxxxxxxxxxxxxxxxxxxxxxxxx",
  storageBucket: "xxxxxxxxxxxxxxxxxx",
  messagingSenderId: "xxxxxxxxxxxxxxxxxxxxx",
  appId: "xxxxxxxxxxxxxxxxxxxxxxxxxxx",
  measurementId: "xxxxxxxxxxxxxxxxx"
};

const firebaseApp = initializeApp(firebaseConfig);
const database = getDatabase(firebaseApp);

// Function to look up student's name and subject-wise marks
function lookupStudentDetails() {
    const studentId = document.getElementById("studentId").value;
    const resultElement = document.getElementById("result");

    // Retrieve the student's data from Firebase
    const studentRef = ref(database, "students/" + studentId);
    get(studentRef).then((snapshot) => {
        const studentData = snapshot.val();
        if (studentData) {
            const name = studentData.name;
            const subjects = studentData.subjects;
            let resultHTML = `<h2>Student Name: ${name}</h2><h3>Student ID: ${studentId}</h3><ul>`;
            for (const subject in subjects) {
                if (subjects.hasOwnProperty(subject)) {
                    resultHTML += `<li>${subject}: ${subjects[subject]}</li>`;
                }
            }
            resultHTML += `</ul>`;
            resultElement.innerHTML = resultHTML;
        } else {
            resultElement.textContent = "Student not found.";
        }
    }).catch((error) => {
        console.error("Error getting student data: ", error);
    });
}

// Attach the lookupStudentDetails function to the button click event
document.getElementById("lookupButton").addEventListener("click", lookupStudentDetails);

    </script>
</body>
</html>
