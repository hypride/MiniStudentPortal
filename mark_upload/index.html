<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Portal</h1>
    </header>
    <div class="container">
        <form id="studentForm">
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="text" id="studentID" placeholder="Student ID">
            <input type="number" id="mathScore" placeholder="Math Score">
            <input type="number" id="scienceScore" placeholder="Science Score">
            <input type="number" id="englishScore" placeholder="English Score">
            <input type="number" id="historyScore" placeholder="History Score">
            <input type="number" id="artScore" placeholder="Art Score">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "***************",
    authDomain: "***************",
    databaseURL: "***************",
    projectId: "***************",
    storageBucket: "***************",
    messagingSenderId: "***************",
    appId: "***************",
    measurementId: "***************"
        };

        firebase.initializeApp(firebaseConfig);

        const studentForm = document.getElementById('studentForm');

        studentForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const studentID = document.getElementById('studentID').value;
            const studentName = document.getElementById('studentName').value;
            const mathScore = parseFloat(document.getElementById('mathScore').value);
            const scienceScore = parseFloat(document.getElementById('scienceScore').value);
            const englishScore = parseFloat(document.getElementById('englishScore').value);
            const historyScore = parseFloat(document.getElementById('historyScore').value);
            const artScore = parseFloat(document.getElementById('artScore').value);

            const studentData = {
                name: studentName,
                subjects: {
                    math: mathScore,
                    science: scienceScore,
                    english: englishScore,
                    history: historyScore,
                    art: artScore
                }
            };

            const database = firebase.database();
            const studentsRef = database.ref('students');

            studentsRef.child(studentID).set(studentData, function (error) {
                if (error) {
                    console.error("Data could not be saved." + error);
                } else {
                    console.log("Data saved successfully.");
                    alert("Data saved successfully.");
                    // Clear the form fields
                    studentForm.reset();
                }
            });
        });
    </script>
</body>
</html>
